<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voucher World</title>
    <link rel="stylesheet" href="./src/style/index.scss" />
  </head>
  <body>
    <main>
      <div class="hero">
        <img src="assets/images/hero.png" alt="" />
        <div class="content">
          <div>
            <h1>Voucher World</h1>
            <p>
              Collect vouchers and offers from your favourite stores in an
              interactive game.
            </p>
            <button id="openBtn">Play the game</button>
          </div>
        </div>
      </div>
      <div class="modal">
        <div class="modalContent">
          <div id="closeBtn">X</div>
          <div class="grid">
            <div class="inputs">
              <div class="usernameInput required">
                <label for="username">Username</label
                ><span>(max 8 characters)</span>
                <input
                  type="text"
                  id="username"
                  name="username"
                  maxlength="8"
                />
              </div>
              <div class="emailInput">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
              </div>
              <button id="joinBtn">Join the game</button>
            </div>
            <div class="character">
              <img src="assets/images/character.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="mobileInfo">
        <p>
          Voucher World is only playable on a computer. Please visit this site
          on a computer to continue.
        </p>
      </div>
      <div class="voucher">
        <div id="voucher-close">X</div>
        <div class="voucher-content">
          <div class="voucher-logo">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/7/73/Elgiganten_logo.svg"
              alt=""
            />
          </div>
          <p class="voucher-name">Sommarea</p>
          <p class="voucher-value">20% rea på allt i butiken...</p>
          <small class="voucher-date">Giltig från 01/06/22 till 31/06/22</small>
          <button class="voucher-link">
            <a href="#" target="_blank">Redeem</a>
          </button>
        </div>
      </div>
    </main>
    <script src="./src/script/home.ts" type="module"></script>
    <script src="./src/script/modal.ts" type="module"></script>
    <script src="./src/script/voucher.ts" type="module"></script>
  </body>
</html>
