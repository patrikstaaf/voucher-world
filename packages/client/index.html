<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voucher World</title>
    <link rel="stylesheet" href="./src/style/index.scss" />
  </head>
  <body>
    <main>
      <div class="hero">
        <img src="assets/images/hero.jpeg" alt="" />
        <div class="content">
          <h1>Voucher World</h1>
          <p>
            Collect vouchers and offers from your favourite stores in an
            interactive game.
          </p>
          <button id="openBtn">Play the game</button>
        </div>
      </div>
      <div class="modal">
        <div>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>
        <button id="send">Join</button>
      </div>
    </main>
    <script src="./src/script/home.ts" type="module"></script>
  </body>
</html>
